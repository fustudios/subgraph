specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OgNft
    network: mainnet
    source:
      address: "0x1c67d8f07d7ef2d637e61ed3fbc3fa9aaf7a6267"
      abi: OgNft
      startBlock: 15882029
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ConsecutiveTransfer
        - Invited
        - OwnershipTransferred
        - Referral
        - Transfer
        - Withdrawal
      abis:
        - name: OgNft
          file: ./abis/OgNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
        - event: Invited(indexed bytes32,indexed bytes32)
          handler: handleInvited
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Referral(indexed address,uint128,uint256)
          handler: handleReferral
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed address,uint128)
          handler: handleWithdrawal
      file: ./src/og-nft.ts
