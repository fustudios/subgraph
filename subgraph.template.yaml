specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OgNft
    network: {{network}}
    source:
      address: "{{fuOgNft}}"
      abi: OgNft
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: OgNft
          file: ./abis/OgNft.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/og-nft.ts
