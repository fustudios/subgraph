specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OgNft
    network: {{network}}
    source:
      address: "{{fuOgNft}}"
      abi: OgNft
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ConsecutiveTransfer
        - Invited
        - OwnershipTransferred
        - Referral
        - Transfer
        - Withdrawal
      abis:
        - name: OgNft
          file: ./abis/OgNft.json
      eventHandlers:
#        - event: Approval(indexed address,indexed address,indexed uint256)
#          handler: handleApproval
#        - event: ApprovalForAll(indexed address,indexed address,bool)
#          handler: handleApprovalForAll
#        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
#          handler: handleConsecutiveTransfer
#        - event: Invited(indexed bytes32,indexed bytes32)
#          handler: handleInvited
#        - event: OwnershipTransferred(indexed address,indexed address)
#          handler: handleOwnershipTransferred
#        - event: Referral(indexed address,uint128,uint256)
#          handler: handleReferral
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
#        - event: Withdrawal(indexed address,uint128)
#          handler: handleWithdrawal
      file: ./src/og-nft.ts
