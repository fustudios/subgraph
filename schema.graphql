type Transfer @entity(immutable: true) {
  id: String!
  from: Bytes! # address
  to: Bytes! # address
  nft: Nft!
  blockNumber: BigInt!
  ts: BigInt!
  transactionHash: Bytes!
}

enum NftType {
  Og
}

type Nft @entity {
  id: String!
  type: NftType
  tokenId: BigInt
  firstUser: User
  user: User
  createdAt: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "nft")
}

type User @entity {
  id: Bytes!
  createdAt: BigInt!
  nfts: [Nft!]! @derivedFrom(field: "user")
}