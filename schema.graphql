type Transfer @entity(immutable: true) {
  id: String!
  from: Bytes! # address
  to: Bytes! # address
  nft: Nft!
  blockNumber: BigInt!
  ts: BigInt!
  transactionHash: Bytes!
}

type Collection @entity {
  id: Bytes!
  code: String
  name: String
  createdAt: BigInt!
  numNftsUpgraded: BigInt!
  fees: BigInt!
  nfts: [Nft!]! @derivedFrom(field: "collection")
}

type Nft @entity {
  id: String!
  collection: Collection!
  tokenId: BigInt
  firstUser: User
  user: User
  tokenURI: String
  createdAt: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "nft")
}

type User @entity {
  id: Bytes!
  createdAt: BigInt!
  nfts: [Nft!]! @derivedFrom(field: "user")
}